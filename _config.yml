remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark"

plugins:
  - jekyll-include-cache
  - jekyll-remote-theme

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "_posts/*"
    values:
      layout: single
      author: Andy Kreling
      author_profile: true
      read_time: true
      share: true

title: Andy's Blog
url: "https://krel.ing"
name: "Andy Kreling"
logo: "assets/images/masthead.png"